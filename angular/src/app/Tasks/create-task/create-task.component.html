<form class="form-horizontal" autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'Create Task' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div class="modal-body" style="margin: 0 20 5 20;">
    <hr>
    <mat-dialog-content class="tab-modal">
      <tabset>
        <tab [heading]="'Task Detail' | localize" class="pt-3 px-2">
          <div class="m-t-10">
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="title">
                {{ "Task-Title" | localize }}
              </label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="title" id="title" required [(ngModel)]="task.title"
                  #titleModel="ngModel" #titleEl />
                <abp-validation-summary [control]="titleModel" [controlEl]="titleEl"></abp-validation-summary>
              </div>
            </div>
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="description">
                {{ "Task-Description" | localize }}
              </label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="description" id="description" required [(ngModel)]="task.description"
                  #descriptionModel="ngModel" #descriptionEl />
                <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl"></abp-validation-summary>
              </div>
            </div>
            <!-- <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="type">
                {{ "Task-Type-Name" | localize }}
              </label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="type" id="type" required [(ngModel)]="task.type"
                  #typeModel="ngModel" #typeEl />
                <abp-validation-summary [control]="typeModel" [controlEl]="typeEl"></abp-validation-summary>
              </div>
            </div>
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="priority">
                {{ "Task-Priority-Name" | localize }}
              </label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="priority" id="priority" required [(ngModel)]="task.priority"
                  #priorityModel="ngModel" #priorityEl />
                <abp-validation-summary [control]="priorityModel" [controlEl]="priorityEl"></abp-validation-summary>
              </div>
            </div> -->
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="userId">
                {{ "User-Name" | localize }}
              </label>
              <div class="col-md-9">
                <!-- <input type="text" class="form-control" name="projectId" id="projectId" required [(ngModel)]="ticket.projectId"
                  #projectIdModel="ngModel" #projectIdEl />
                <abp-validation-summary [control]="projectIdModel" [controlEl]="projectIdEl"></abp-validation-summary> -->
                <select name="userId" (change)="changeUser($event)" class="form-control" id="userId" required [(ngModel)]="task.userId"  #userIdModel="ngModel" #userIdEl>
                  <option>--Select--</option>
                  <option [value]="user.id" *ngFor="let user of userList">{{ user.name }}</option>
                </select>
                <abp-validation-summary [control]="userIdModel" [controlEl]="userIdEl"></abp-validation-summary>
              </div>
            </div>
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="ticketId">
                {{ "Ticket-Name" | localize }}
              </label>
              <div class="col-md-9">
                <!-- <input type="text" class="form-control" name="projectId" id="projectId" required [(ngModel)]="ticket.projectId"
                  #projectIdModel="ngModel" #projectIdEl />
                <abp-validation-summary [control]="projectIdModel" [controlEl]="projectIdEl"></abp-validation-summary> -->
                <select name="ticketId" (change)="changeTicket($event)" class="form-control" id="ticketId" required [(ngModel)]="task.ticketId"  #ticketIdModel="ngModel" #ticketIdEl>
                  <option>--Select--</option>
                  <option [value]="ticket.id" *ngFor="let ticket of ticketList">{{ ticket.title }}</option>
                </select>
                <abp-validation-summary [control]="ticketIdModel" [controlEl]="ticketIdEl"></abp-validation-summary>
              </div>
            </div>
            <div class="form-group row required">
              <label class="col-md-3 col-form-label" for="columnStatusId">
                {{ "Column-Status-Name" | localize }}
              </label>
              <div class="col-md-9">
                <!-- <input type="number" class="form-control" name="columnStatusId" id="columnStatusId" required [(ngModel)]="ticket.columnStatusId"
                  #columnStatusIdModel="ngModel" #columnStatusIdEl />
                <abp-validation-summary [control]="columnStatusIdModel" [controlEl]="columnStatusIdEl"></abp-validation-summary> -->
                <select name="columnStatusId" (change)="changeColumnStatus($event)" class="form-control" id="columnStatusId" required [(ngModel)]="task.columnStatusId" #columnStatusIdModel="ngModel" #columnStatusIdEl>
                  <option>--Select--</option>
                  <option [value]="cs.id" *ngFor="let cs of columnStatusList" >{{ cs.name }}</option>
                </select>
                <abp-validation-summary [control]="columnStatusIdModel" [controlEl]="columnStatusIdEl"></abp-validation-summary>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
    </mat-dialog-content>
  </div>
  <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createUserModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
